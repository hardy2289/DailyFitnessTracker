apply plugin: 'com.android.application'
android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId "com.trial.ganesha.dailyfitnesstracker"
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 3
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/bolts-android-1.1.4.jar')
    compile files('libs/Parse-1.9.0.jar')
    compile files('libs/ParseCrashReporting-1.9.0.jar')
    compile files('libs/ParseFacebookUtilsV4-1.9.0.jar')
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile files('libs/Android 5.5.0/Flurry Analytics/FlurryAnalytics-5.5.0.jar')
    compile files('libs/Android 5.5.0/Flurry Ads/FlurryAds-5.5.0.jar')
}